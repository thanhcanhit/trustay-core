  trustay-pgweb:
    image: sosedoff/pgweb
    restart: unless-stopped
    container_name: trustay-pgweb
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@trustay-postgres:5432/${POSTGRES_DB}?sslmode=disable

    ports:
      - "8081:8081"
    depends_on:
      trustay-postgres:
        condition: service_healthy
    networks:
      - trustay-network

  trustay-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    container_name: trustay-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ELASTICSEARCH_NODE=${ELASTICSEARCH_NODE:-http://trustay-elasticsearch:9200}
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - RUN_SEED=false  # Set to true if you want to run seeding
      - FORCE_MIGRATION_BASELINE=false  # Set to true to force baseline resolution
    volumes:
      - uploads_data:/usr/src/app/uploads
      - logs_data:/usr/src/app/logs
    depends_on:
      trustay-postgres:
        condition: service_healthy
      trustay-redis:
        condition: service_healthy
      trustay-elasticsearch:
        condition: service_healthy
    networks:
      - trustay-network
    shm_size: '512m'
    security_opt:
      - seccomp=unconfined
    ipc: host
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://0.0.0.0:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local

networks:
  trustay-network:
    driver: bridge