version: "3.8"

services:
  trustay-postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    container_name: trustay-postgres
    environment:
      - POSTGRES_USER=nestjs
      - POSTGRES_PASSWORD=atrustay2025
      - POSTGRES_DB=trustay_db
      # PostgreSQL optimization
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Remove port exposure for production
    # ports:
    #   - "5432:5432"
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nestjs -d trustay_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - trustay-network

  trustay-redis:
    image: redis:7-alpine
    restart: unless-stopped
    container_name: trustay-redis
    # Redis configuration
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    # Remove port exposure for production
    # ports:
    #   - "6379:6379"
    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - trustay-network

  trustay-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    container_name: trustay-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://nestjs:atrustay2025@trustay-postgres:5432/trustay_db
      - REDIS_URL=redis://trustay-redis:6379
    ports:
      - "3000:3000"  # Keep only app port
    depends_on:
      trustay-postgres:
        condition: service_healthy
      trustay-redis:
        condition: service_healthy
    working_dir: /usr/src/app
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && node dist/main.js"
    networks:
      - trustay-network
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Custom network
networks:
  trustay-network:
    driver: bridge
