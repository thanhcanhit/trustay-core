services:
  trustay-postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    container_name: trustay-postgres
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_INITDB_ARGS=${POSTGRES_INITDB_ARGS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "1206:5432"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - trustay-network
      - coolify

  trustay-redis:
    image: redis:7-alpine
    restart: unless-stopped
    container_name: trustay-redis
    env_file:
      - .env
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - trustay-network
      - coolify

  trustay-strapi:
    image: strapi/strapi:latest
    restart: unless-stopped
    container_name: trustay-strapi
    environment:
      - DATABASE_CLIENT=trustay_db
      - DATABASE_HOST=trustay-postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${POSTGRES_DB}
      - DATABASE_USERNAME=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=c29b25725136ad013eb79a3b105dc2339471a25a6e4fe44473e07c4403f549ea
      - ADMIN_JWT_SECRET=ac639072aee7adb1c0ef1a7b3a0e144cda3c3e05a80767c1363635676f13f95b
      - API_TOKEN_SALT=bd230508f313e6148f603891badc1108
      - APP_KEYS=LKIHBg9Tullmg+yWvdivBw==,1r1kfbbcxe7xCPBpwqRSxA==,5hcrrmZo1Y1YWSaF8teC+A==,xY+VlOjuq+cGWPF0skaiyA==
    depends_on:
      trustay-postgres:
        condition: service_healthy
    networks:
      - trustay-network
      - coolify
    volumes:
      - strapi_data:/opt/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.trustay-strapi.rule=Host(`cms.trustay.life`)"
      - "traefik.http.routers.trustay-strapi.entrypoints=https"
      - "traefik.http.routers.trustay-strapi.tls.certresolver=letsencrypt"
      - "traefik.http.services.trustay-strapi.loadbalancer.server.port=1337"

  trustay-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    container_name: trustay-app
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - RUN_SEED=false  # Set to true if you want to run seeding
    depends_on:
      trustay-postgres:
        condition: service_healthy
      trustay-redis:
        condition: service_healthy
    networks:
      - trustay-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.trustay-app.rule=Host(`kore.trustay.life`)"
      - "traefik.http.routers.trustay-app.entrypoints=https"
      - "traefik.http.routers.trustay-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.trustay-app.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  strapi_data:
    driver: local

networks:
  trustay-network:
    driver: bridge
  coolify:
    external: true