version: "3.8"

services:
  trustay-postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    container_name: trustay-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_INITDB_ARGS=${POSTGRES_INITDB_ARGS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "1206:5432"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nestjs -d trustay_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - trustay-network
      - coolify

  trustay-redis:
    image: redis:7-alpine
    restart: unless-stopped
    container_name: trustay-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - trustay-network
      - coolify

  trustay-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    container_name: trustay-app
    environment:
      - NODE_ENV=${NODE_ENV}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    ports:
      - "3000:3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.trustay.rule=Host(`core.bondhub.cloud`)"
      - "traefik.http.routers.trustay.entrypoints=https"
      - "traefik.http.routers.trustay.tls.certresolver=letsencrypt"
      - "traefik.http.services.trustay.loadbalancer.server.port=3000"

      # HTTP to HTTPS redirect
      - "traefik.http.routers.trustay-http.rule=Host(`core.bondhub.cloud`)"
      - "traefik.http.routers.trustay-http.entrypoints=http"
      - "traefik.http.routers.trustay-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    depends_on:
      trustay-postgres:
        condition: service_healthy
      trustay-redis:
        condition: service_healthy
    working_dir: /usr/src/app
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && node dist/main.js"
    networks:
      - trustay-network
      - coolify
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  trustay-network:
    driver: bridge
  coolify:
    external: true
